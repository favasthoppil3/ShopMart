<table class="table  " >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
      <th scope="col">Product Image</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let item of AllProducts; let i=index" >
    <tr class="">
      <th scope="row" >{{i+1}}</th>
      <td class="text-primary">{{item.name}}</td>
      <td class="text-primary">{{item.price | currency:"INR"}}</td>
      <td><img [src]="item.image" alt=""></td>
      <td>
      <a class="btn btn-primary ms-auto mt-5" data-bs-toggle="modal" (click)="editProduct(item)" href="#exampleModalToggle2" role="button">Edit</a>
      </td>
      <td>
        <a class="btn btn-danger ms-auto mt-5"  (click)="deleteProduct(item)" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Delete</a>
        </td>
    </tr>
  
  </tbody>
</table>
</section>
<!-- Delete popup -->

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1"  >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button class="btn  btn-outline-dark" data-bs-target="#exampleModalToggle" (click)="deleteProduct(deleteByid._id)" data-bs-toggle="modal">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- update -->

<div  class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1" *ngFor="let item of AllProducts">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Products</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="editForm" class="modal-body" >
        <div>
          <label for="">Product Name</label>
          <input type="text" class="form-control" formControlName="P_name">
        </div>
        <div>
          <label for="">Product Image</label>
          <input type="text" class="form-control" formControlName="P_image">
        </div>  
        <div>
          <label for="">Product Price</label>
          <input type="text" class="form-control" formControlName="P_price">
        </div>
        <div>
          <label for="">Product Category</label>
          <input type="text" class="form-control" formControlName="P_category">
        </div>
      <div class="modal-footer">
        <button class="btn btn-outline-dark" (click)="editProduct(item)"  data-bs-dismiss="modal" aria-label="Close">Update</button>
      </div>
    </form>

    </div>
  </div>
</div>
