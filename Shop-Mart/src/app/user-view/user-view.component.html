<table class="table " >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">User Email</th>
        <th scope="col"> Mobile Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let item of getUsersTable; let i=index" >
      <tr class="" >
        <th scope="row" >{{i+1}}</th>
        <td class="text-primary" >{{item.username}}</td>
        <td class="text-primary">{{item.email}}</td>
        <td class="text-primary">{{item.mobile}}</td>
        <!-- <td><img [src]="item.image" alt=""></td> -->
        <td>
        <a class="btn btn-danger ms-auto h-25" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Remove</a>
        </td>
      </tr>
    
    </tbody>
  </table>


  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1" *ngFor="let item of getUsersTable;" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to Remove this User?
        </div>
        <div class="modal-footer">
          <button class="btn  btn-outline-dark" data-bs-target="#exampleModalToggle2" (click)="removeUser(item._id)" data-bs-toggle="modal">Remove</button>
        </div>
      </div>
    </div>
