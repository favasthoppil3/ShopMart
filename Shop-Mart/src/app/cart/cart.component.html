<!-- ---------------------------------------------------------- -->
<section class="container">
  <div class="p-5">
    <div class="row">
      <!-- ------------------------------col -------------------------------------------------------->
      <div class="col-md-12 mb-4" *ngFor="let item of getCarted">
        <div class="card border-0 shadow pt-4 pb-4">
          <div class="d-flex">
            <img [src]="item.image" alt="" style="width: 200px" />
            <div class="row">
              <!-- col -->
              <div class="col-md-4" style="width: 200px">
                <div class="mt-5">
                  <h5>
                    {{ item.name }}
                  </h5>
                </div>
              </div>
              <!-- col -->
              <div class="col-md-4" style="width: 200px">
                <div class="mt-5">
                  <nav aria-label="...">
                    <ul class="pagination pagination-md">
                      <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">3</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <!-- col -->
              <div class="col-md-4" style="width: 200px">
                <div class="mt-5">
                  <h5>
                    {{ item.price | currency: "INR" }}
                  </h5>
                </div>
              </div>

              <!-- col -->
              <div class="col-md-4" style="width: 200px">
                <div class="mt-5">
                  <button
                    class="btn btn-outline-dark"
                    data-bs-toggle="modal"
                 
                    href="#exampleModalToggle"
                    role="button"
                  >
                    Product Details
                  </button>
                </div>
              </div>

              <!-- col -->
              <div class="col-md-4" style="width: 200px">
                <div class="mt-5">
                  <button
                    class="btn btn-danger shadow"
                    (click)="removeCart(item._id)"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="exampleModalToggle"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="p-3">
                <h6><strong> PRODUCT DETAILS</strong></h6>
              </div>
              <hr />
              <div class="p-3">
                <form>
                  <div class="d-flex mt-3">
                    <h6>Product price</h6>
                    <div class="ms-auto">
                      <h6>{{ product | currency: "INR" }}</h6>
                    </div>
                  </div>
                  <hr />

                  <div class="d-flex mt-3">
                    <h6>Delivery charge</h6>
                    <div class="ms-auto">
                      <h6>Free</h6>
                    </div>
                  </div>
                  <hr />

                  <div class="mt-5 d-flex">
                    <h6>Total Amount</h6>
                    <div class="ms-auto">
                      <h6>{{ product | currency: "INR" }}</h6>
                    </div>
                  </div>

                  <div class="text-center mt-5 mb-5">
                    <button
                      class="btn btn-success w-50"
                      
                      data-bs-target="#exampleModalToggle2"
                      data-bs-toggle="modal"
                    >
                      Order now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
